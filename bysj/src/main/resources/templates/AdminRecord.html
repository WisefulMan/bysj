<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin::commonHeader('用户操作记录')">
    <meta charset="utf-8">
    <title>carinfo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="admin::adminNav"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!--<form class="form-search" action="@{admin/findCarInfoByCarType}">-->
            <!--<input class="input-medium search-query" type="text"  placeholder="通过车辆类型查询"/> <button type="submit" class="btn">查找</button>-->
            <!--</form>-->
            <!--<form class="form-search" action="@{admin/findCarInfoByTime}">-->
            <!--<input class="input-medium search-query" type="time"  placeholder="通过时间段查询" name=""/> <button type="submit" class="btn">查找</button>-->
            <!--</form>-->
            <table class="table">
                <thead>
                <tr>
                    <th>
                        rfid_id
                    </th>
                    <th>
                        username
                    </th>
                    <th>
                        访问时间
                    </th>
                    <th>
                        搜索记录
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record:${recordList.list}">
                    <td th:text="${record.rfid_id}"></td>
                    <!--<td th:text="${recordList.rfid_ip}"></td>-->
                    <td th:text="${record.username}"></td>
                    <td th:text="${record.visit_time}"></td>
                    <td th:text="${record.action}"></td>
                </tr>
                </tbody>
            </table>
            <p>当前 <span th:text="${recordList.pageNum}"></span> 页,总 <span th:text="${recordList.pages}"></span> 页,共 <span th:text="${recordList.total}"></span> 条记录</p>
            <a th:href="@{/admin/record}">首页</a>
            <a th:href="@{/admin/record(pageNum=${recordList.hasPreviousPage}?${recordList.prePage}:1)}">上一页</a>
            <a th:href="@{/admin/record(pageNum=${recordList.hasNextPage}?${recordList.nextPage}:${recordList.pages})}">下一页</a>
            <a th:href="@{/admin/record(pageNum=${recordList.pages})}">尾页</a>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/admin}" href="admin.html">返回主页</a>
        </div>
    </div>
</div>
</body>
</html>
