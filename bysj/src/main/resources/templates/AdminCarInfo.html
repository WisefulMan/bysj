<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>carinfo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="admin::adminNav"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!--<form class="form-search" th:action="@{admin/userinfo}" >-->
            <!--<input class="input-medium search-query" type="text"  placeholder="通过username查询用户信息"/> <button type="submit" class="btn">查找</button>-->
            <!--</form>-->
            <!--&lt;!&ndash;<form class="form-search" action="@{admin/findCarInfoByTime}">&ndash;&gt;-->
            <!--<input class="input-medium search-query" type="time"  placeholder="通过时间段查询" name=""/> <button type="submit" class="btn">查找</button>-->
            <!--</form>-->
            <table class="table">
                <thead>
                <tr>
                    <th>
                        RFID 标签
                    </th>
                    <th>
                        车牌号
                    </th>
                    <th>
                        车类型
                    </th>
                    <th>
                        使用类型
                    </th>
                    <th>
                        采集点
                    </th>
                    <th>
                        经过时间
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="carlist:${carList}">
                    <td th:text="${carlist.rfid_id}"></td>
                    <td th:text="${carlist.c_id}"></td>
                    <td th:text="${carlist.c_type}"></td>
                    <td th:text="${carlist.use_type}"></td>
                    <td th:text="${carlist.p_name}"></td>
                    <td th:text="${carlist.passtime}"></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/admin}" href="admin.html">返回主页</a>
        </div>
    </div>
</div>
</body>
</html>
