<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <title>欢迎注册</title>
</head>
<body>
<h1>欢迎注册</h1>
<form th:action="@{/doregister}"  method="post" class="form-horizontal" role="form" action="/doregister" th:object="${session.user}">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"
                       placeholder="请输入用户名" name="username">
            </div>
        </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password"
                   placeholder="请输入密码" name="password">
        </div>
    </div>
    <div class="form-group">
        <label for="c_id" class="col-sm-2 control-label">车牌号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="c_id"
                   placeholder="请输入车牌号" name="c_id">
        </div>
    </div>
    <div class="form-group">
        <label for="rfid_id" class="col-sm-2 control-label">rifd电子牌号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="rfid_id"
                   placeholder="请输入rifd电子牌号" name="rfid_id">
        </div>
    </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/login}" href="login.html">登 录</a>
            </div>
        </div>
    </form>
