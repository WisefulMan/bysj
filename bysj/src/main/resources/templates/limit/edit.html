<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin::commonHeader('新增、编辑限行信息')">
    <meta charset="UTF-8">
    <title>新增、编辑限行信息</title>
</head>
<body>
<div th:include="admin::adminNav"></div>
    <form th:action="@{/admin/limit/save}" method="post">

        <div th:if="${isAdd} == false">
            <label>id</label>
            <input type="text" name="id" readonly="readonly" th:field="${carLimit.id}" />
        </div>
        <div>
            <label>start_time</label>
            <input type="text" name="start_time" th:field="${carLimit.start_time}" placeholder="2019-05-15 08:00:00"/>
        </div>
        <div>
            <label>end_time</label>
            <input type="text" name="end_time" th:field="${carLimit.end_time}" placeholder="2019-05-15 08:00:00"/>
        </div>
        <div>
            <label>area</label>
            <input type="text" name="area" th:field="${carLimit.area}" />
        </div>
        <div>
            <label>car_limit_type</label>
            <input type="text" name="car_limit_type" th:field="${carLimit.car_limit_type}">
        </div>
        <div>
            <input type="submit" value="提交" />
        </div>
    </form>
</body>
</html>
